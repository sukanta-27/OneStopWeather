{% extends 'base.html' %}

{% block content %}
    <h1>
        Location based Weather App
    </h1>
    <form method="POST" class="form">
        Search By:
        <select name='modeOfSearch' class="dropdown">
            <option value="IP">IP address</option>
            <option value="City">City</option>                        
        </select>
        <input type="text" placeholder="Enter IP/City" class="search" name='searchItem'>
        <input type="submit" value="Search">
    </form>
    

    <p>
        City: {{weather['name']}} <br>
        Weather: {{weather['weather'][0]['main']}} <br>
        Temp: {{weather['main']['temp']}}
    </p>

    <p>
        {{weather}}
    </p>

{% endblock content %}
